<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Logs Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root"></div>
  <script type="text/babel">
    const API_BASE_URL = 'https://xmkvtmgtwb.execute-api.us-east-1.amazonaws.com/dev/';
    const LOGS_ENDPOINT = `${API_BASE_URL}/api/get-front-logs`;

    function App() {
      const [logs, setLogs] = React.useState([]);
      const [refreshing, setRefreshing] = React.useState(false);

      const fetchLogs = async () => {
        try {
          setRefreshing(true);
          const response = await fetch(LOGS_ENDPOINT);
          const data = await response.json();
          setLogs(data);
        } catch (error) {
          console.error('Failed to fetch logs:', error);
        } finally {
          setRefreshing(false);
        }
      };

      React.useEffect(() => {
        fetchLogs();
      }, []);

      const copyLogsToClipboard = () => {
        const logText = logs
          .map((log) => `${log.timestamp}: ${JSON.stringify(log.message, null, 2)}`)
          .join('\n');
        navigator.clipboard.writeText(logText).then(() => {
          alert('Logs copied to clipboard!');
        });
      };

      const onRefresh = () => {
        fetchLogs();
      };

      return (
        <div className="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
          {/* Header */}
          <div className="flex items-center justify-between mb-2">
            <h1 className="text-2xl font-bold text-gray-900">Log Viewer</h1>
            <div className="flex space-x-2">
              <button
                className="inline-flex items-center px-3 py-1 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition disabled:opacity-50"
                onClick={onRefresh}
                disabled={refreshing}
              >
                {refreshing ? (
                  <svg className="animate-spin h-4 w-4 mr-1 text-white" viewBox="0 0 24 24">
                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" />
                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4l4-4-4-4v4a12 12 0 00-12 12h4z" />
                  </svg>
                ) : (
                  <svg className="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 4v5h5m11 6v5h-5m-6-10l-4 4m0 0l4 4m-4-4h12" />
                  </svg>
                )}
                Refresh
              </button>
              
            </div>
          </div>

          {/* Logs Container */}
          <div className="bg-white shadow-md rounded-lg overflow-hidden">
            <div className="p-4 max-h-[80vh] overflow-y-auto">
              {logs.length === 0 ? (
                <div className="text-center py-6">
                  <p className="text-gray-500 text-sm">No logs available</p>
                </div>
              ) : (
                <div className="space-y-2">
                  {logs.map((log, index) => (
                    <div key={index} className="border-l-2 border-blue-500 pl-3 py-1 bg-gray-50 rounded-r-md">
                      <div className="flex items-center justify-between">
                        <span className="text-xs font-medium text-gray-600">
                          {new Date(log.timestamp).toLocaleString('en-US', { timeZone: 'America/New_York' })}
                        </span>
                      </div>
                      <pre className="mt-1 text-xs text-gray-800 font-mono whitespace-pre-wrap bg-gray-100 p-2 rounded">
                        {JSON.stringify(log.message, null, 2)}
                      </pre>
                    </div>
                  ))}
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
