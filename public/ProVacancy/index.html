    <style>
        /* Nunito Font Face Declarations */
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-Regular.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;

        }
        
        @font-face {

            src: url('/themes/fonts/Nunito/Nunito-Bold.ttf') format('truetype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {

            font-weight: 400;

        }
        
        @font-face {

            font-weight: 700;
            font-style: italic;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-Light.ttf') format('truetype');
            font-weight: 300;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-LightItalic.ttf') format('truetype');
            font-weight: 300;
            font-style: italic;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-ExtraBold.ttf') format('truetype');
            font-weight: 800;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-ExtraBoldItalic.ttf') format('truetype');
            font-weight: 800;
            font-style: italic;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-ExtraLight.ttf') format('truetype');
            font-weight: 200;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-ExtraLightItalic.ttf') format('truetype');
            font-weight: 200;
            font-style: italic;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-SemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'Nunito';
            src: url('/themes/fonts/Nunito/Nunito-SemiBoldItalic.ttf') format('truetype');

        :root {
            --primary: #2ecc71;
            --bg: #f4f7f6;
            --card: #ffffff;
            --skeleton: #e0e0e0;
        }

        body {
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            margin: 0;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 { color: #333; margin-top: 0; font-family: 'Nunito', sans-serif; }

        h3 { font-family: 'Nunito', sans-serif; }

        p { font-family: 'Nunito', sans-serif; }

        .form-group { margin-bottom: 1rem; }

        label { display: block; margin-bottom: 5px; font-weight: 600; color: #666; font-family: 'Nunito', sans-serif; }

        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-bottom: 10px;
            font-family: 'Nunito', sans-serif;
        }

        button {
            background-color: #f97316;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        /* Result Area */
        #result-container {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            min-height: 100px;
        }

        /* --- Skeleton Loading Animation --- */
        .skeleton {
            background: var(--skeleton);
            background: linear-gradient(90deg, #e0e0e0 25%, #f0f0f0 50%, #e0e0e0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-title { height: 24px; width: 60%; margin-bottom: 10px; }
        .skeleton-text { height: 16px; width: 90%; margin-bottom: 8px; }

        /* Status Badges */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            font-family: 'Nunito', sans-serif;
        }
        .vacant { background: #d4edda; color: #155724; }
        .filled { background: #f8d7da; color: #721c24; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Find Service Availability</h2>
    
    <div class="form-group">
        <label for="city">Select City</label>
        <select id="city">
            <option value="New York">New York</option>
            <option value="Los Angeles">Los Angeles</option>
            <option value="Chicago">Chicago</option>
            <option value="Houston">Houston</option>
            <option value="Phoenix">Phoenix</option>
            <option value="Philadelphia">Philadelphia</option>
            <option value="San Antonio">San Antonio</option>
            <option value="San Diego">San Diego</option>
            <option value="Dallas">Dallas</option>
            <option value="San Jose">San Jose</option>
        </select>
    </div>

    <div class="form-group">
        <label for="service">Service Type</label>
        <select id="service">
            <option value="Plumbing">Plumbing</option>
            <option value="Meal Prep">Meal Prep</option>
            <option value="Furniture Assembly">Furniture Assembly</option>
            <option value="Electrical">Electrical</option>
        </select>
    </div>

    <button onclick="searchJob()">Check Availability</button>

    <div id="result-container">
        <div id="loading-state" class="hidden">
            <div class="skeleton skeleton-title"></div>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
        </div>

        <div id="output">
            <p style="color: #999; text-align: center;">Select a city and service to see status.</p>
        </div>
    </div>
</div>

<script>
    // Mock Data Logic
    const searchJob = () => {
        const city = document.getElementById('city').value;
        const service = document.getElementById('service').value;
        const output = document.getElementById('output');
        const loader = document.getElementById('loading-state');

        // Show Skeleton Loading
        output.classList.add('hidden');
        loader.classList.remove('hidden');

        // Simulate a 1-second network delay (like Facebook)
        setTimeout(() => {
            loader.classList.add('hidden');
            output.classList.remove('hidden');

            // Logic: Even-length city names get "Vacant", odd get "Filled" (for randomness)
            const isVacant = (city.length + service.length) % 2 === 0;
            
            output.innerHTML = `
                <div style="text-align: left;">
                    <h3 style="margin: 0 0 10px 0;">${service} in ${city}</h3>
                    <p>Status: 
                        <span class="badge ${isVacant ? 'vacant' : 'filled'}">
                            ${isVacant ? '● Vacant - <a href="/" style="color: inherit; text-decoration: none;">Apply Now</a>' : '● Filled'}
                        </span>
                    </p>
                    <p style="font-size: 14px; color: #666;">
                        ${isVacant ? `We are currently looking for Professionals for ${service} in this area.` : 'Check back later or try a different city.'}
                    </p>
                </div>
            `;
        }, 1000);
    };
</script>

</body>
</html>
